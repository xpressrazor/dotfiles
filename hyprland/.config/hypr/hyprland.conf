# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

ecosystem:no_update_news = true
env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
#monitor=,preferred,auto, 1.6
# last is scale, e.g. 1.6
#monitor=eDP-1,preferred,auto,auto
#monitor=eDP-1,1920x1200@60,0x0,1
monitor=eDP-1,preferred,0x0,1.6

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun -noanim


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Tablet
#exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = systemctl --user start hyprpolkitagent
# exec-once = $terminal
exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
#exec-once = hypridle
#exec-once = hyprpaper 
exec-once = sleep 1 && waypaper --random


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,19
env = HYPRCURSOR_SIZE,19
env = AQ_DRM_DEVICES,/dev/dri/card2:/dev/dri/card1
env = HYPRSHOT_DIR,/home/dell/Pictures/Screenshots
env = XDG_MENU_PREFIX,arch-
env = HYPRCURSOR_THEME,rose-pine-hyprcursor

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(907aa9ee) rgba(c4a7e7ee) 45deg
    col.inactive_border = rgba(232136aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.99
    inactive_opacity = 0.99

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    #force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

    
#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =ctrl:nocaps  # Remap CapsLock as Ctrl
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Mute and lock the system
#bind = $mainMod SHIFT, L, exec, pactl set-sink-mute @DEFAULT_SINK@ 1 && hyprlock
#bind = $mainMod SHIFT, L, exec, hyprlock
bind = Control ALT, L, exec, hyprlock

bind= ALT,TAB,workspace,previous
bind= $mainMod,TAB,workspace,previous

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Return, exec, $terminal


bind = $mainMod SHIFT, F, exec, flatpak run one.ablaze.floorp
bind = $mainMod SHIFT, G, exec, flatpak run com.google.Chrome
bind = $mainMod SHIFT, D, exec, flatpak run com.jetbrains.IntelliJ-IDEA-Community
bind = $mainMod SHIFT, O, exec, flatpak run org.kde.okular
bind = $mainMod SHIFT, Z, exec, $fileManager
bind = $mainMod SHIFT, Q, exec, ~/bin/quodlibet_util.py
bind = $mainMod SHIFT, V, exec, pavucontrol
bind = $mainMod SHIFT, R, exec, waypaper --random
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw
bind = $mainMod SHIFT, E, exec, swaynag -t warning -m 'Do you really want to exit Hyprland?' -b 'Suspend' 'systemctl suspend' -b 'Lock' '$lock' -b 'Shutdown' 'systemctl -i poweroff' -b 'Reboot' 'systemctl -i reboot' -b 'Exit Hyprland' 'hyprctl dispatch exit' --button-background=#eb6f92 --background=#2a273f --border=#fffaf3 --text=#9ccfd8 --button-text=#f6c177 --button-gap 0 --button-border-size 0 --button-gap 5 --button-padding 4 

# hyprctl clients

windowrule = workspace 1,class:^(.*kitty.*)
windowrule = workspace 2,class:^(.*floorp.*)
windowrule = workspace 3,class:^(.*google-chrome.*)
windowrule = workspace 4,class:^(.*thunar.*)
windowrule = workspace 5,class:^(.*okular.*)
windowrule = workspace 6,class:^(.*jetbrains-idea-ce.*)
windowrule = workspace 7,class:^(.*QuodLibet.*)
windowrule = workspace 8,class:^(.*libreoffice-writer.*)
windowrule = workspace 9,class:^(.*libreoffice-calc.*)


bind = $mainMod, Return, workspace, 1
bind = $mainMod, f, workspace, 2
bind = $mainMod, g, workspace, 3
bind = $mainMod, z, workspace, 4
bind = $mainMod, o, workspace, 5
bind = $mainMod, d, workspace, 6
bind = $mainMod, w, workspace, 8
bind = $mainMod, x, workspace, 9

bind = $mainMod, Q, killactive,

bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, $menu
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, B, togglesplit, # dwindle
#bind = $mainMod, M, fullscreen, 1
bind = $mainMod, M, fullscreen, 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

 
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
